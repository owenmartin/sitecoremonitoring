<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Payment page test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/recurly.css">
        
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/recurly.js"></script>
        <script>
  Recurly.config({
    subdomain: 'recurlyjsdemo-test'
  , currency: 'GBP'
  , country: 'UK'
  });

  Recurly.buildTransactionForm({
    //The ID of the div to inject the payment information into
    target: '#paymentPanel'
    //Where to go when we are done
  , successURL: 'confirmation.aspx'
  //Signature is generated server side.  Contains encrypted information about the form (currency, price etc) as well as a nonce
, signature: 'd5dbd7ae26f5b2e2f11f8ab97a43b99c91dfa088|nonce=50ab4fcfba8b4&timestamp=1353404367&transaction%5Bamount_in_cents%5D=5000&transaction%5Bcurrency%5D=GBP'
  
  });
</script>
        <div id="paymentPanel"> </div>
    </body>
</html>
